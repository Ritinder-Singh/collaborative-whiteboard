name: collaborative_whiteboard
description: A cross-platform collaborative whiteboard application with real-time sync.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Canvas & Drawing
  flutter_colorpicker: ^1.1.0
  perfect_freehand: ^2.3.0

  # Networking
  socket_io_client: ^2.0.3+1
  dio: ^5.7.0
  http: ^1.2.0

  # Local Storage
  sqflite: ^2.4.0
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.0

  # Utilities
  uuid: ^4.5.0
  intl: ^0.19.0
  path_provider: ^2.1.4
  share_plus: ^10.0.0
  collection: ^1.18.0

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
